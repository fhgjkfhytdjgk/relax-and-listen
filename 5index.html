<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un Momento di Relax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: linear-gradient(120deg, #87CEEB, #FFD700);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      font-family: 'Arial', sans-serif;
      color: #00457C;
      min-height: 100vh;
      text-align: center;
      overflow-y: auto; /* Abilita lo scrolling verticale */
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 1.8rem;
      margin: 20px 10px;
      text-shadow: 2px 2px #FFFFFF;
      font-family: 'Georgia', serif;
      color: #FFFFFF;
      font-style: italic;
    }

    p {
      font-size: 1rem;
      margin: 5px 20px;
      font-family: 'Arial', sans-serif;
      color: #FFFFFF;
      font-weight: bold;
    }

    iframe {
      width: 100%;
      max-width: 390px; /* Adattato alla larghezza del video verticale */
      height: 780px;    /* Altezza proporzionata */
      border: 3px solid #FFD700;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      margin: 20px 0;
      background-color: #000;
      position: relative;
    }

    /* Overlay trasparente per nascondere i controlli */
    iframe::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* Usa il colore che preferisci o lascia trasparente */
      z-index: 1; /* Copre i controlli */
    }

    .playlist-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #FFD700;
      color: #00457C;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .playlist-button:hover {
      background-color: #FFC300;
      transform: scale(1.05);
    }

    .quote {
      font-size: 1rem;
      font-style: italic;
      color: #FFFFFF;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-top: 10px;
      font-family: 'Georgia', serif;
      padding: 0 15px;
    }
  </style>
</head>
<body>
  <h1>Rilassati e lascia che il suono delle onde ti trasporti lontano.</h1>
  <iframe src="https://drive.google.com/file/d/1N9UZCYTeGtTWDSUtseu4J0y9pqclgqLt/preview" 
          frameborder="0" 
          allow="autoplay; fullscreen" 
          allowfullscreen></iframe>
  <p class="quote">Il mare è la mia terapia. Ogni onda è un respiro, ogni orizzonte un nuovo inizio.</p>
  <a href="https://open.spotify.com/playlist/0di7QocYQMPd4Rc2WWFKos?si=hiE7fINlT96l57rWI760Aw" 
     class="playlist-button" target="_blank">Playlist Spotify</a>
</body>
</html>
